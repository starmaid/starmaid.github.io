title: Nicky Masso # name of the site
author: Nicky Masso # name of site's author
email: nmasso@protonmail.com # email of site's author
url: https://starmaid.github.io # root address of the site
description: > 
  My cool internet site :)

permalink: /:categories/:title/

# Build settings
markdown: kramdown
plugins: 
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed

# default path is feed.xml but ive historically had it at /feed
feed:
  path: /feed

#remote_theme: riggraz/no-style-please

favicon: "./favicon.png"
goat_counter: "starmaid" # put your GoatCounter name if you want to use GoatCounter analytics

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "../ (back)" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page